<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./CSS/main.css">
    <script src="./JS/main.js"></script>
    <title>Countdown Slideshow!</title>
</head>
<body>
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" placeholder="Enter number of seconds here" />
    <button onclick="countdown()">Click here to start the timer.</button>
    <p id="timer"></p>

    <h1>Tropical Fish Slideshow</h1>

    <!--SLIDESHOW CONTAINER-->
    <div class="slideshow-container">

        <!--FULL WIDTH IMGS WITH NUM AND CAPTION TXT-->
        <div class="mySlides fade" style="width: 100%;">
            <div class="numbertext">1 / 3</div>
            <img src="./Media/angel.png" alt="Angel Fish">
            <div class="text">Angel Fish</div>
        </div>

        <div class="mySlides fade" style="width: 100%;">
            <div class="numbertext">2 / 3</div>
            <img src="./Media/cichlid.png" alt="Cichlid">
            <div class="text">Cichlid</div>
        </div>

        <div class="mySlides fade" style="width: 100%;">
            <div class="numbertext">3 / 3</div>
            <img src="./Media/discus.png" alt="Discus">
            <div class="text">Discus</div>
        </div>

        <!--NEXT AND PREV BUTTONS-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <!--THE DOTS/CIRCLES-->
    <div class="dotsCircles" style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</body>
</html>
