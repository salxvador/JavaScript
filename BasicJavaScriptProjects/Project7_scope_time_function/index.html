<body>
    <p id="global" onclick="global()">Click for example with global variable:</p>
    <p id="local" onclick="local()">Click for example with local variable:</p>
    <p id="localx" onclick="localx()">Click for example with nonlocal, nonglobal variable:</p>
    <p id="date" onclick="dateFn()">Click for date if function example: </p>

    <!--Fn has if and else-->
    <button id="choose" onclick="isOdd2()">Click to check if number is odd!<br>Returns true or false.</button>
