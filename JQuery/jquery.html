<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <script>
        // $ = 'JQuery.'
        $(document).ready(function() {
            $("html").append( //adding string of HTML to generate webpage
                "<body>\
                    <div id='container'>\
                        <div id='inner'> \
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            //selecting p ids to add CSS or effects.
            $("#2").css({"color":"red"});
            $("#3").click(function(){
                $('h1').hide();
            });
            //hides all p elements when you over over them:
            $("p").on({
                "mouseover": function() {$("p").hide("slow");
                    //unhides the p elements after 3 seconds:
                    setTimeout(function() {$("p").show("slow");}, 3000);}
            });
        });
    </script>
</body>
</html>
